<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 Pandiani</title>
</head>
<body>
    <script>
        const num1 = parseInt(prompt('Ingrese el primer número:',''));
        const num2 = parseInt(prompt("Ingrese el segundo número:",""));
        const num3 = parseInt(prompt("Ingrese el tercer número:",""));

        if (num1>num2 && num1>num3){
            document.write('El ${num1} es el número mayor');}
        else if (num2>num3){
            document.write('El ${num2} es el número mayor');}
        else document.write('El ${num3} es el número mayor')


    </script>
</body>
</html>
