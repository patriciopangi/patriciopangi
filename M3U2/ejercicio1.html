<body>
    <script>
        const distancia = prompt("Por favor, ingrese los metros a recorrer (sin puntos ni comas)", "");
        if (distancia <=1000) {alert("El transporte que se recomienda es: Pie")}
        else if (distancia >=1001 && distancia <=10000) {alert("El transporte que se recomienda es: Bicicleta")}
        else if (distancia >=10001 && distancia <=30000) {alert("El transporte que se recomienda es: Colectivo")}
        else if (distancia >=30001 && distancia <=100000) {alert("El transporte que se recomienda es: Auto")}
        else if (distancia >=100001) {alert("El transporte que se recomienda es: Avion")}
    
        </script>
</body>

</html>
